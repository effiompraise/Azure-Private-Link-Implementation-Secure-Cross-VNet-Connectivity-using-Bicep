<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Private Link Portfolio Banner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');

        :root {
            --bg-gradient-1: #0078D4;  /* Azure Blue */
            --bg-gradient-2: #004E8C;  /* Darker Azure */
            --bg-gradient-3: #102a43;  /* Deep Navy */
            --text-white: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --accent-green: #10B981;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .banner-container {
            width: 1200px;
            height: 400px;
            /* Deep Blue Gradient Background */
            background: linear-gradient(135deg, var(--bg-gradient-2), var(--bg-gradient-3));
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* --- Left Side --- */
        .left-content {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
        }

        .badges-row {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tech-badge {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 50px;
            backdrop-filter: blur(4px);
        }

        /* Ensure your custom SVG fits perfectly */
        .tech-badge svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .tech-badge span {
            color: var(--text-white);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        h1 {
            color: var(--text-white);
            font-size: 48px;
            font-weight: 700;
            line-height: 1.1;
            margin: 0 0 15px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        h2 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            font-weight: 400;
            margin: 0;
            max-width: 450px;
        }

        /* --- Right Side --- */
        .right-content {
            flex: 1.2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diagram-layout {
            display: flex;
            align-items: center;
            gap: 20px;
            transform: scale(0.95);
        }

        /* Cloud Containers */
        .cloud-box {
            width: 200px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .cloud-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .resource-item {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .resource-item:last-child { margin-bottom: 0; }

        .res-icon {
            width: 32px;
            height: 32px;
            margin-right: 12px;
        }

        .res-text strong {
            display: block;
            color: #333;
            font-size: 13px;
        }
        
        .res-text span {
            display: block;
            color: #0078D4;
            font-size: 11px;
            font-family: monospace;
        }

        /* Tunnel Animation */
        .tunnel-wrapper {
            position: relative;
            width: 120px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tunnel-pipe {
            position: absolute;
            width: 100%;
            height: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .data-flow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, 
                transparent 0, 
                transparent 10px, 
                rgba(16, 185, 129, 0.8) 10px, 
                rgba(16, 185, 129, 0.8) 20px
            );
            animation: flow 1s linear infinite;
        }

        .lock-circle {
            width: 40px;
            height: 40px;
            background: var(--text-white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        @keyframes flow {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

    </style>
</head>

                    </svg>
                    <span>Azure Private Link</span>
                </div>

                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    <span>Bicep IaC</span>
                </div>
            </div>

            <h1>Azure Private Link<br>Implementation</h1>
            <h2>Securely exposing internal services over the Microsoft Backbone using Infrastructure as Code.</h2>
        </div>

        <div class="right-content">
            <div class="diagram-layout">

                    <span class="cloud-label">Consumer VNet</span>
                    <div class="resource-item">
                        <svg class="res-icon" viewBox="0 0 24 24" fill="#0078D4">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                        </svg>

                        </div>
                    </div>
                    <div class="resource-item" style="border: 2px solid #0078D4;">

                        <div class="res-text">

                <div class="tunnel-wrapper">
